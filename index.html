<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="footer">
        <p style="text-align: center;">Welcome to the glorious game of Tic Tac Toe. Here you will harness the beauty of gaming. Also keep in mind that X starts first here.</p>
    </div>
    <div id = "grid-container">
        <div class="grid">
            <div class="cell" style="border-bottom:2px solid red;"></div>
            <div class="cell" style="border: 2px solid red; border-top: none;"></div>
            <div class="cell" style="border-bottom: 2px solid red"></div>
            <div class="cell" style="border-bottom:2px solid red;"></div>
            <div class="cell" style="border: 2px solid red; border-top: none;"></div>
            <div class="cell" style="border-bottom: 2px solid red;"></div>
            <div class="cell" style="border-right:2px solid red;"></div>
            <div class="cell"></div>
            <div class="cell" style="border-left:2px solid red;"></div>
        </div>

        <div class="btn-container">
            <button class = "grid-btn" id="vsAI">Versus AI</button>
            <button class = "grid-btn" id="twoPlayers">Two Players</button>
            <button class = "grid-btn" id="clear">Clear</button>   
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
